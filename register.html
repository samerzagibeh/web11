<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("./photos/BMWa.png") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./photos/cars.jpg'); /* اسم الصورة على جهازك */
  background-size: cover;        /* تغطي كامل الشاشة */
  background-position: center;   /* تمركز الصورة */
  background-repeat: no-repeat;  /* عدم تكرار الصورة */
        }

        .register-container {
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            color: white;
        }

        .register-container h2 {
            margin-bottom: 25px;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #2a00ff, #ff0000);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .back-login {
            margin-top: 15px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .back-login:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h2>Create Account</h2>
     <input type="text" id="fullName" placeholder="Full name">
<input type="email" id="email" placeholder="email">
<input type="password" id="password" placeholder="password">
<input type="password" id="confirmPassword" placeholder="Confirm password ">
        <button class="register-btn">Register</button>

        <a href="index.html" class="back-login">
            Already have an account? Login
        </a>
    </div>
<script>
document.querySelector(".register-btn").addEventListener("click", function () {

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (fullName === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill all fields");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
    }

    // حفظ البيانات
    const user = {
        fullName: fullName,
        email: email,
        password: password
    };

    localStorage.setItem("user", JSON.stringify(user));

    alert("Account created successfully!");

    window.location.href = "index.html";
});
</script>
</body>
</html>
